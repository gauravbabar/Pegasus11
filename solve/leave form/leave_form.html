<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="leave_form.css">
</head>
<body>

<div class="card-form">
    <form class="signup">
        <div class="form-title">Application For Leave</div>
        <div class="form-body">
            <div class="row">
                <input type="text" placeholder="First Name*">
                <input type="text" placeholder="Last Name*">
            </div>
            <div class="row">
                <input type="text" placeholder="Designation">
            </div>
            <div class="row">
                <input type="text" placeholder="Department">
            </div>
            <div class="row">
                <div class="blank">Leave Duration<input type="date" placeholder="">To<input type="date" placeholder="">
                </div>
            </div>
            <div class="blank">
                <div class="blank"> Status of leave:<input type="checkbox" value="Proposed">Proposed\
                <input type="checkbox"  value="Availed">Availed
                </div>
            </div>
            <div class="row">
              <div class="blank"> Reason for leave<textarea rows="4" cols="50" name="comment"></textarea>
              </div>
            </div>
            <div class="rule"></div>
        <div class="form-footer">
            <a>Sign Me Up!<span class="fa fa-thumbs-o-up"></span></a>
            <a>Not Now!<span class="fa fa-ban"></span></a>
        </div>
    </form>
</div>
</body>
</html>
